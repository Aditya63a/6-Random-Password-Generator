<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generater</title>

    <!-- BOOTSTRAP CSS CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONT AWESOME CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box" class="mb-3 w-100 d-block p-2 text-center text-black mt-2 border rounded-2 bg-white fs-2">Testing</span>
            <div class="row mb-3">
                <div class="col-sm-6 text-start">
                    Password length
                </div>
                <div class="col-sm-6 text-end">
                    <input type="number" id="total-char" min="4" max="30" value="8">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 text-start">
                    Contains Uppercase
                </div>
                <div class="col-sm-6 text-end">
                    <input type="checkbox" id="upper-case" checked>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 text-start">
                    Contains Lowercase
                </div>
                <div class="col-sm-6 text-end">
                    <input type="checkbox" id="lower-case">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 text-start">
                    Contains Number
                </div>
                <div class="col-sm-6 text-end">
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 text-start">
                    Contains Symbols
                </div>
                <div class="col-sm-6 text-end">
                    <input type="checkbox" id="symbols">
                </div>
            </div>

            <div id="btn" class="btn btn-success w-100">Generate</div>
        </div>

    </div>
    </div>


    <!-- BOOTSTRAP JS CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CUSTOM JS LINK -->
    <script src="js/script.js"></script>
</body>

</html>
